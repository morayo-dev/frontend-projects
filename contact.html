<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Morayo Kolawole">
        <meta name="description" content=" Little Taco Shop Contact Form">

        <link rel="icon" type="image/x-icon" href="/frontend-projects/img/icons8-taco-80.png">
        <link rel="stylesheet" href="css/main.css">
        <title>Contact Us -LTS</title>
    </head>
    
    <body>
        
        <header>
            <h1>Contact Us</h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#aboutLTS">About LTS</a></li>
                    <li><a href="index.html#ourMenu">Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                    
                </ul>

                <figure>
                    <img src="/frontend-projects/img/tacos_close_up_400x260.png" title="Taco Trays">
                    <figcaption>
                        Little Taco Shop Tacos
                    </figcaption>
                </figure>
            </nav>
        </header>

        <main>
            <section>
                <h2>Our Contact Form</h2>

                <form action="">
                    <fieldset>
                        <legend>Send Us A Message</legend>

                        <p>
                            <label for="name">Name: </label>
                            <input type="text" name="name" id="name" placeholder="Morayo">
                        </p>
                        <p>
                            <label for="email">Email: </label>
                            <input type="email" name="email" id="email" placeholder="morayo@example">
                        </p>

                        <label for="message">Your Message: </label>
                        <br>
                        <textarea name="message" id="message" rows="10" cols="50"></textarea>

                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </section>

            <section>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T <br>
                    Kansas City, MO 55555-5555
                    <br>
                    <br>
                    Phone: <a href="tel:+5555555555">555-555-555</a>
                
                </address>

                

            </section>
        </main>
    </body>
</html>
